<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/pet.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="main card_active">
        <div class="container">
            <img src="img/logo_emer.png" alt="" class="logo">
            <iframe class="player" src="https://rutube.ru/play/embed/6790928c5b1d07e50b71df24957c29ad" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div class="main__block">
                <button class="card card_active" id="on-of">
                    <div class="card__logo card__logo_1"></div>
                </button>
                <a href="tutorial.html"><button class="card">
                    <div class="card__logo card__logo_2"></div>
                </button></a>
                <button class="card" id="pop-up_open">
                    <div class="card__logo card__logo_3"></div>
                </button>
                <button class="card">
                    <div class="card__logo card__logo_4"></div>
                </button>
                <div class="pop-up" id="pop-up">
                    <div class="pop-up__container">
                        <div class="pop-up__body">
                            <div class="pop-up__close" id="pop-up_close">&#x2716</div>
                            <p class="title title_dark">Phones</p>
                            <div class="phones">
                                <div class="phones__item">
                                    <span class="phones__name">техническая координация:</span>
                                    <span class="phones__number">8(495)725-53-18</span>
                                </div>
                                <div class="phones__item">
                                    <span class="phones__name">АНТВ - 2 (FTP перегоны):</span>
                                    <span class="phones__number">8(495)725-54-59 </span>
                                </div>
                                <div class="phones__item">
                                    <span class="phones__name">АСБ- 18:</span>
                                    <span class="phones__number">8(495)617-90-30 </span>
                                </div>
                                <div class="phones__item">
                                    <span class="phones__name">АСБ- 12:</span>
                                    <span class="phones__number">8(495)617-74-64 </span>
                                </div>
                                <div class="phones__item">
                                    <span class="phones__name">ТЕХ. ПОДДЕРЖКА</span>
                                    <span class="phones__number">8(495)685-17-87</span>
                                    <span class="phones__number">8(903)218-97-20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clock" id="clock"></span>
            <h1 class="main__title">Комплемент дня</h1>
            <marquee behavior="scroll" direction="left" class="divider">ты лапочка</marquee>
        </div>
    </section>
    <footer>
        <div class="name"><h2 class="name__tittle">create by eugene chi</h2></div>
    </footer>
</body>
</html>
